<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CodeJourneys Weather App</title>
    <meta name="description" content="A cool app for the weather" />
  </head>
  <body>
    <div class="title">
      <h1>CodeJourneys Weather APP</h1>

      <div class="add-city-form">
        <div class="city-input">
          <input type="text" name="city" id="city" required />
        </div>
        <div class="add-input">
          <input type="submit" value="Add a city!" />
        </div>
      </div>
      <div class="error-message"></div>
    </div>

    <div class="cities"></div>
    <script src="./js/app.js"></script>
  </body>
</html>
